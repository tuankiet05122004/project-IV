<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__inner">
                <!-- email -->
                <div class="email">
                    <figure class="email-icon">
                        <img src="./image/icon-heart.png" alt="icon heart" />
                    </figure>
                    <a href="#!" class="email-address">hi@arif.interactive</a>
                </div>
                <!-- avatar -->
                <img
                    src="./image/avatar-header.png"
                    alt="avattar"
                    class="avatar"
                />

                <!-- navbar -->
                <ul class="navbar">
                    <li class="navbar-item">
                        <a href="#!" class="navbar-item--link"> Projects </a>
                    </li>
                    <li class="navbar-item">
                        <a href="#!" class="navbar-item--link"> Journey </a>
                    </li>
                    <li class="navbar-item">
                        <a href="#!" class="navbar-item--link"> Service </a>
                    </li>
                    <li class="navbar-item">
                        <a href="#!" class="navbar-item--link"> Contact </a>
                    </li>
                </ul>
            </div>
        </header>

        <main>
            <!-- hero -->
            <div class="hero">
                <div class="container">
                    <div class="hero__inner row row-cols-2">
                        <div class="hero__media col">
                            <img
                                src="./image/header-image.png"
                                alt=""
                                class="hero__image"
                            />
                        </div>
                        <div class="hero__content col">
                            <h1 class="section__heading hero__heading">
                                An Interactive Designer
                            </h1>
                            <p class="section__desc hero__desc">
                                Lorem ipsum dolor sit amet, consectetur
                                adipiscing elit. In urna, non nisl tincidunt ut
                                elementum turpis.
                            </p>
                            <div class="hero__content-work">
                                <a href="#!" class="btn">Book a call</a>
                                <a href="#!" class="hero__content-my-work link">
                                    My Work
                                </a>
                            </div>
                            <!-- information -->
                            <div class="hero__info">
                                <p class="hero__info-text">Follow me on:</p>
                                <figure class="hero__info-icon">
                                    <img src="./image/hero-icon.png" alt="" />
                                </figure>
                                <figure class="hero__info-icon">
                                    <img src="./image/hero-icon-1.png" alt="" />
                                </figure>

                                <figure class="hero__info-icon">
                                    <img src="./image/hero-icon-2.png" alt="" />
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
